
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Constancia Validada</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
        }
        .encabezado {
            background-color: #73207C;
            display: flex;
            align-items: center;
            padding: 8px 20px;
        }
        .encabezado img {
            height: 50px;
            margin-right: 15px;
        }
        .encabezado-texto {
            color: white;
            font-size: 14px;
            line-height: 1.2;
        }
        .titulo {
            text-align: center;
            font-size: 28px;
            margin: 30px 0 5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .subtitulo {
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 30px;
        }
        .tarjeta {
            max-width: 600px;
            margin: 0 auto 40px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .campo {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .campo label {
            display: block;
            font-size: 14px;
            color: #777;
        }
        .campo .valor {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            text-transform: uppercase;
        }
        .pie {
            background-color: #f2f2f2;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="encabezado">
        <img src="Logo mich QR.png" alt="Logo">
        <div class="encabezado-texto">
            <div>Secretaría de Educación</div>
            <div>Gobierno de Michoacán</div>
        </div>
    </div>

    <div class="titulo">CONSTANCIA VALIDADA</div>
    <div class="subtitulo">Dirección de Formación Continua</div>

    <div class="tarjeta">
        <div class="campo">
            <label>Folio</label>
            <div class="valor">DIEPLP2024033</div>
        </div>
        <div class="campo">
            <label>Nombre</label>
            <div class="valor">ADRIANA CECILIA VARGAS VELA</div>
        </div>
        <div class="campo">
            <label>RFC</label>
            <div class="valor">VAVA860123E42</div>
        </div>
        <div class="campo">
            <label>Taller</label>
            <div class="valor">DIPLOMADO EN EDUCACIÓN PARA LA PAZ</div>
        </div>
        <div class="campo">
            <label>Tipo de curso</label>
            <div class="valor">DIPLOMADO</div>
        </div>
        <div class="campo">
            <label>Duración</label>
            <div class="valor">120 HORAS</div>
        </div>
        <div class="campo">
            <label>Vigencia</label>
            <div class="valor">28/05/2027</div>
        </div>
    </div>

    <div class="pie">
        © 2025 Gobierno del Estado de Michoacán. Todos los derechos reservados.
    </div>
</body>
</html>
